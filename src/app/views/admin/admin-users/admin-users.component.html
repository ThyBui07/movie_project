<div class="card mb-3">
  <div>
    <a class="btn btn-success" routerLink="/admin/user/create">
      <i class="fas fa-plus"></i> Add new user
    </a>
  </div>
  <div class="card-header">
    <i class="fas fa-table"></i> List of users
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>Password</th>
            <th>Fullname</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>Password</th>
            <th>Fullname</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </tfoot>
        <tbody>
          <tr *ngFor="let user of users; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ user.TaiKhoan }}</td>
            <td>{{ user.MatKhau }}</td>
            <td>{{ user.HoTen }}</td>
            <td>{{ user.Email }}</td>
            <td>{{ user.MaLoaiNguoiDung }}</td>
            <td>
              <a class="btn btn-primary" title="Edit" [routerLink]="'/admin/user/edit/' + user.TaiKhoan">
                <i class="far fa-edit"></i>
              </a>
              &nbsp;
              <button class="btn btn-danger" title="Delete" (click)="delete(user)">
                <i class="far fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
