<div class="container">
  <sub-heading-component></sub-heading-component>
  <bread-crumb-component></bread-crumb-component>

  <div class="row">
    <div class="col-lg-4 col-sm-6 portfolio-item" *ngFor="let movie of movies">
      <div class="card h-100" >
        <a [routerLink]="'/movies/' + movie.MaPhim"><img class="card-img-top" [src]="movie.HinhAnh"></a>
        <div class="card-body">
          <h4 class="card-title">
            <a [routerLink]="'/movies/' + movie.MaPhim">{{ movie.TenPhim }}</a>
          </h4>
          <button class="btn btn-success btn-block" [routerLink] ="'/booking/' + movie.MaPhim">Buy Ticket</button>
        </div>
      </div>
    </div>
    <!-- <movie-card-component *ngFor = "let movie of movies" [movie]="movie"></movie-card-component> -->
  </div>

  <!-- Pagination -->
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">1</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">2</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">3</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</div>
