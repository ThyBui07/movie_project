<div class="panel panel-danger" *ngIf="errorMessage">{{ errorMessage }}</div>

<form #userForm="ngForm" (ngSubmit)="save()" role="form">
  <div class="form-group" [ngClass]="username.untouched ? '' : (username.valid) ? 'has-success' : 'has-error'">
    <label>Username</label>
    <input class="form-control" name="username" #username="ngModel" [(ngModel)]="user.TaiKhoan" required>
    <div class="panel panel-danger" *ngIf="username.errors && username.touched">Please input username</div>
  </div>
  <div class="form-group" [ngClass]="password.untouched ? '' : (password.valid) ? 'has-success' : 'has-error'">
    <label>Password</label>
    <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.MatKhau" required>
    <div class="panel panel-danger" *ngIf="password.errors && password.touched">Please input password</div>
  </div>
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" [(ngModel)]="user.HoTen">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="user.Email">
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input class="form-control" name="phone" [(ngModel)]="user.SoDT">
  </div>
  <div class="form-group">
    <label>Role</label>
    <select class="form-control" name="role" [(ngModel)]="user.MaLoaiNguoiDung">
      <option *ngFor="let role of roles" [value]="role.MaLoaiNguoiDung">{{ role.TenLoai }}</option>
    </select>
  </div>
  <button type="button" class="btn btn-success" [disabled]="userForm.form.invalid" (click)="save()">
    Save <i class="far fa-save"></i>
  </button>
</form>
