<!-- signup modal -->
<div class="modal fade in" id="signupModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Sign Up</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form #signupForm="ngForm" (ngSubmit)="signup()" role="form">
          <div class="form-group" [ngClass]="signupUsername.untouched ? '' : (signupUsername.valid) ? 'has-success' : 'has-error'">
            <label>Username</label>
            <input class="form-control" name="signup-username" #signupUsername="ngModel" [(ngModel)]="user.TaiKhoan" required>
            <div class="panel panel-danger" *ngIf="signupUsername.errors && signupUsername.touched">Please input username</div>
          </div>
          <div class="form-group" [ngClass]="signupPassword.untouched ? '' : (signupPassword.valid) ? 'has-success' : 'has-error'">
            <label>Password</label>
            <input type="password" class="form-control" name="signup-password" #signupPassword="ngModel" [(ngModel)]="user.MatKhau" required>
            <div class="panel panel-danger" *ngIf="signupPassword.errors && signupPassword.touched">Please input password</div>
          </div>
          <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="signup-name" [(ngModel)]="user.HoTen">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="signup-email" [(ngModel)]="user.Email">
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input class="form-control" name="signup-phone" [(ngModel)]="user.SoDT">
          </div>
          <button class="btn btn-success" [disabled]="signupForm.form.invalid" data-target="#signupModal" data-dismiss="modal" (click)="signup()">
            Sign Up <i class="fas fa-sign-in-alt"></i>
          </button>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <div class="bottom-container">
            <a href="#" class="btn" data-toggle="modal" data-target="#loginModal" data-dismiss="modal">Login</a>
        </div>
      </div>

    </div>
  </div>
</div>
