<!-- Log In Modal -->
<div class="modal fade in" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Log In</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form #loginForm="ngForm" (ngSubmit)="login()" role="form">
          <div class="form-group" [ngClass]="username.untouched ? '' : (username.valid) ? 'has-success' : 'has-error'">
            <label>Username</label>
            <input class="form-control" name="username" #username="ngModel" [(ngModel)]="user.username" required>
            <div class="panel panel-danger" *ngIf="username.errors && username.touched">Please input username</div>
          </div>

          <div class="form-group" [ngClass]="password.untouched ? '' : (password.valid) ? 'has-success' : 'has-error'">
            <label>Password</label>
            <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required>
            <div class="panel panel-danger" *ngIf="password.errors && password.touched">Please input password</div>
          </div>

          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>

          <button class="btn btn-success" [disabled]="loginForm.form.invalid" data-target="#loginModal" data-dismiss="modal" (click)="login()">
            Login <i class="fas fa-sign-in-alt"></i>
          </button>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <div class="bottom-container">
          <div class="row">
            <div class="col">
              <a href="#" class="btn" data-toggle="modal" data-target="#signupModal" data-dismiss="modal">Sign up</a>
            </div>
            <div class="col">
              <a href="#" class="btn" data-toggle="modal" data-target="#forgotPasswordModal" data-dismiss="modal">Forgot password?</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
