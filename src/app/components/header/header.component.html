<!-- Navigation -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Movie Project</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
      data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" routerLinkActive="active" *ngFor="let navigation of navigations">
          <a class="nav-link" [routerLink]="navigation.url">{{ navigation.text }}</a>
        </li>

        <li *ngIf="currentUser; else loginButton" class="nav-item" (click)="logout()">
          <a [routerLink]="" class="nav-link">
            <i class="fas fa-sign-out-alt"></i> {{ currentUser.HoTen}} (Log Out)
          </a>
        </li>
        <ng-template #loginButton>
          <li class="nav-item">
            <a href="#" class="nav-link" data-toggle="modal" data-target="#loginModal">
              <i class="fas fa-sign-in-alt"></i> Log In
            </a>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>

<login-form-component></login-form-component>

<signup-form-component></signup-form-component>

<!-- forget pwd modal -->
<div class="modal fade in" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-heading text-center">
                        <div class="title">Forgot Password?</div>
                        <p class="title-description">We'll email you a link to reset it.</p>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" required="" placeholder="Your E-mail Address">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <button class="btn btn-md btn-danger">Send Mail</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
